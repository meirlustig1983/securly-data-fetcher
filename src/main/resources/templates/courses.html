<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Securly Project | Courses</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <h1 class="text-center">Courses</h1>
    <table class="table">
        <thead>
            <th scope="col">Course ID</th>
            <th scope="col">Course Name</th>
            <th scope="col">Course Code</th>
            <th scope="col">Workflow Sate</th>
            <th scope="col">Account Id</th>
            <th scope="col">Start At</th>
            <th scope="col">Time Zone</th>
            <th scope="col">Sections</th>
        </thead>
        <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.id}">Course ID</td>
                <td th:text="${course.name}">Course Name</td>
                <td th:text="${course.courseCode}">Course Code</td>
                <td th:text="${course.workflowState}">Workflow Sate</td>
                <td th:text="${course.accountId}">Account Id</td>
                <td th:text="${course.startAt}">Start At</td>
                <td th:text="${course.timeZone}">Time Zone</td>
                <td>
                    <a class="btn btn-primary" href="#" th:href="@{/sections/findByCourseId/{id}(id=${course.id})}">Sections</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
