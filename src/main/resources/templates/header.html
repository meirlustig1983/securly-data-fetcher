<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/}">Securly Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${module == 'accounts' ? 'active' : ''}" href="#"
                       th:href="@{/accounts}">Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${module == 'courses' ? 'active' : ''}" href="#"
                       th:href="@{/courses}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${module == 'sections' ? 'active' : ''}" href="#"
                       th:href="@{/sections}">Sections</a>
                </li>
            </ul>
        </div>

        <div class="d-flex flex-row-reverse">
            <div>
                <a class="btn btn-primary" href="#" th:href="@{/canvas/startSync}">Start Sync</a>
            </div>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
