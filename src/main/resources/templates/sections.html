<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Securly Project | Sections</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <h1 class="text-center">Sections</h1>
    <table class="table">
        <thead>
            <th scope="col">Section ID</th>
            <th scope="col">Section Name</th>
            <th scope="col">Course ID</th>
            <th scope="col">Start At</th>
            <th scope="col">Total Students</th>
        </thead>
        <tbody>
            <tr th:each="section : ${sections}">
                <td th:text="${section.id}">Section ID</td>
                <td th:text="${section.name}">Section Name</td>
                <td th:text="${section.courseId}">Course Id</td>
                <td th:text="${section.createdAt}">Start At</td>
                <td th:text="${section.totalStudents}">Total Students</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
